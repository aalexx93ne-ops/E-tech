{% extends 'base.html' %}

{% block title %}E-Tech - Главная{% endblock %}

{% block content %}
<div class="catalog-layout">

  <!-- Сайдбар -->
  <aside class="catalog-sidebar" aria-label="Фильтры каталога">
    {% include 'index/sidebar.html' %}
  </aside>

  <!-- Основной контент -->
  <div class="catalog-main">
    <!-- Слайдер -->
    <div class="catalog-slider">
      {% include 'index/hero_section.html' %}
    </div>

    <!-- Заголовок каталога -->
    <header class="catalog-header">
      <h1 class="catalog-title">Каталог товаров</h1>
    </header>

    <!-- Список товаров -->
    <div class="catalog-products" id="catalog-products">
      {% include 'index/partials/product_list.html' %}
    </div>
  </div>

</div>
{% endblock %}
